name: Build

on:
  push:
    branches:
      - main  # Change this to your default branch
  pull_request:
    branches:
      - main  # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js 18
        run: curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash - && sudo apt install -y nodejs

      - name: Install dependencies
        run: npm install

      - name: Install webpack
        run: npm install --save-dev webpack webpack-cli terser-webpack-plugin ignore-loader

      - name: Prepare build folder
        run: mkdir -p build
          
      - name: Build with Webpack
        run: |
              npx webpack --config webpack.config.js
              cp tmp/fbin.js build/

      - name: Create and push Git tag
        run: |
          TAG="v$(date +%Y%m%d%H%M%S)"  # Or use a fixed version string
          git tag "$TAG"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/dell-optiplex-790/fbin.git refs/tags/"$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}  # or hardcode like "v1.0.0"
          name: Release ${{ steps.create_tag.outputs.tag }}
          body: |
            Automated build of fbin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

